<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foodgo</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo section -->
        <div class="logo-section">
            <img src="../assets/images/FoodGo.png" alt="Logo" class="logo">
        </div>

        <!-- Login form -->
        <form class="login-form">
            <div class="form-content">
                <h1>login</h1>
                <p class="subtitle">sign in to your account !</p>
                
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                    <img src="../assets/images/user.png" alt="Username icon" class="input-icon">
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <img src="../assets/images/password.png" alt="Password icon" class="input-icon">
                </div>

                <button type="submit" class="login-btn">login</button>

                <div class="forgot-password">
                    <span>I forgot my password.</span>
                    <a href="#">Click here to reset</a>
                </div>

                <button type="button" class="register-btn">Register New Account</button>
            </div>
        </form>
    </div>
    <script src="../script.js"></script>
</body>
</html>
