<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Success - Foodgo</title>
    <link rel="stylesheet" href="../assets/css/success-review.css">
</head>
<body>
    <div class="review-container">
        <div class="header">
            <button class="back-btn">
                <img src="../assets/images/back.png" alt="Back">
            </button>
            <h1>Review Success</h1>
        </div>

        <!-- Success Overlay -->
        <div class="success-overlay">
            <div class="success-card">
                <div class="success-icon">
                    <img src="../assets/images/success-check.png" alt="Success">
                </div>
                <h2>Success !</h2>
                <p>You've reviewed the product successfully</p>
                <button class="ok-btn">OK</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.ok-btn').addEventListener('click', function() {
            window.location.href = 'Menu/MenuBurger.html';
        });
    </script>
</body>
</html>
