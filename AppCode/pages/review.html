<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Review - Foodgo</title>
    <link rel="stylesheet" href="../assets/css/review.css">
</head>
<body>
    <div class="review-container">
        <div class="header">
            <button class="back-btn">
                <img src="../assets/images/back.png" alt="Back">
            </button>
            <h1>My review</h1>
        </div>

        <div class="review-tabs">
            <span class="tab-btn active">Pending Reviews</span>
            <span class="tab-btn">Completed Reviews</span>
        </div>

        <div class="review-list">
            <div class="review-item">
                <img src="../assets/images//burger1.png" alt="Cheeseburger">
                <div class="item-details">
                    <h3>Cheeseburger</h3>
                    <p>Wendy's Burger</p>
                    <span class="time-left">10 Days Left To Review</span>
                </div>
                <button class="review-btn">Review</button>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn">
                <img src="../assets/images/home.png" alt="Home">
            </button>
            <button class="nav-btn">
                <img src="../assets/images/cart.png" alt="Cart">
            </button>
            <button class="nav-btn active">
                <img src="../assets/images/favorite.png" alt="Star">
            </button>
        </div>
    </div>
</body>
</html>
