<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Review - Foodgo</title>
    <link rel="stylesheet" href="../assets/css/completed-review.css">
</head>
<body>
    <div class="review-container">
        <div class="header">
            <button class="back-btn">
                <img src="../assets/images/back.png" alt="Back">
            </button>
            <h1>My review</h1>
        </div>

        <div class="review-tabs">
            <span class="tab-btn">Pending Reviews</span>
            <span class="tab-btn active">Completed Reviews</span>
        </div>

        <div class="review-list">
            <div class="review-item">
                <div class="user-info">
                    <img src="../assets/images/profile.png" alt="Avatar" class="avatar">
                    <h3>Khải Hoàn</h3>
                </div>
                <div class="stars">
                    <img src="../assets/images/star.png" alt="Star">
                    <img src="../assets/images/star.png" alt="Star">
                    <img src="../assets/images/star.png" alt="Star">
                    <img src="../assets/images/star.png" alt="Star">
                    <img src="../assets/images/star.png" alt="Star">
                </div>
                <p class="date">9-10-2024 | Category: Hamburger</p>
                
                <div class="feedback-section">
                    <p class="feedback-label">Your Feedback:</p>
                    <p class="feedback-text">The food was delicious and amazing</p>
                </div>

                <div class="product-info">
                    <img src="../assets/images/burger1.png" alt="Burger">
                    <span>Cheeseburger Wendy's Burger</span>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn">
                <img src="../assets/images/home.png" alt="Home">
            </button>
            <button class="nav-btn">
                <img src="../assets/images/cart.png" alt="Cart">
            </button>
            <button class="nav-btn active">
                <img src="../assets/images/favorite.png" alt="Star">
            </button>
        </div>
    </div>
</body>
</html>
