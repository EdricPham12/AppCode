<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address - Foodgo</title>
    <link rel="stylesheet" href="../assets/css/address.css">
</head>
<body>
    <div class="shipping-container">
        <div class="header">
            <button class="back-btn">
                <img src="../assets/images/back.png" alt="Back">
            </button>
            <h1>Shipping Address</h1>
        </div>

        <div class="search-wrapper">
            <div class="search-bar">
                <img src="../assets/images/search.png" alt="Search" class="search-icon">
                <input type="text" placeholder="Enter Shipping Address" id="addressInput">
            </div>
            
            <div class="suggestions" id="suggestions">
                <div class="suggestion-item">
                    <img src="../assets/images/location.png" alt="Location" class="location-icon">
                    <div class="suggestion-text">
                        <h3>209 Phan Thanh</h3>
                        <p>Thanh Khe, Da Nang</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="map-container">
            <img src="../assets/images/map.png" alt="Map" class="map-image">
        </div>

        <div class="delivery-time">
            <p class="time-label">TimeLine</p>
            <p class="time-value">15-30mins</p>
        </div>
        <button class="order-btn">Order Now</button>
    </div>
    <script src="../script.js"></script>
</body>
</html>
