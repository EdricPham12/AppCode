<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Foodgo</title>
    <link rel="stylesheet" href="../../assets/css/product.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="back-button">
                <button onclick="window.location.href='../Menu/MenuBurger.html'">
                    <img src="../../assets/images/back.png" alt="Back">
                </button>
            </div>

            <div class="product-image">
                <img src="../../assets/images/burger2.png" alt="Cheeseburger">
            </div>
            
            <div class="product-content">
                <div class="rating-price">
                    <div class="rating">
                        <span class="star">â˜…</span>
                        <span class="rating-value">4.8</span>
                    </div>
                    <div class="price">$10</div>
                </div>
                
                <h2 class="product-title">Hamburger Veggie Burger</h2>
                
                <p class="product-description">
                    Enjoy our delicious Hamburger Veggie Burger, made 
                    with a savory blend of fresh vegetables and herbs, 
                    topped with crisp lettuce, juicy tomatoes, and tangy 
                    pickles, all served on a soft, toasted bun. 
                </p>

                <div class="quantity-selector">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>

            <div class="fixed-buttons">
                <button class="add-to-cart">ADD TO CART</button>
                <button class="order-now">ORDER NOW</button>
            </div>
        </div>
    </div>
</body>
</html>
