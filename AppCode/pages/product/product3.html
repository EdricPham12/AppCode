<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Foodgo</title>
    <link rel="stylesheet" href="../../assets/css/product.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <!-- Back Button -->
            <div class="back-button">
                <button onclick="window.location.href='../Menu/MenuBurger.html'">
                    <img src="../../assets/images/back.png" alt="Back">
                </button>
            </div>

            <!-- Product Content -->
            <div class="product-image">
                <img src="../../assets/images/burger3.png" alt="Cheeseburger">
            </div>
            
            <div class="product-content">
                <div class="rating-price">
                    <div class="rating">
                        <span class="star">â˜…</span>
                        <span class="rating-value">4.6</span>
                    </div>
                    <div class="price">$13</div>
                </div>
                
                <h2 class="product-title">Hamburger Chicken Burger</h2>
                
                <p class="product-description">
                    Our chicken burger is a delicious and healthier 
                    alternative to traditional beef burgers, perfect for those 
                    looking for a lighter meal option. Try it today and 
                    experience the mouth-watering flavors of our 
                    Hamburger Chicken Burger!
                </p>

                <!-- Quantity Selector -->
                <div class="quantity-selector">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>

            <!-- Fixed Bottom Buttons -->
            <div class="fixed-buttons">
                <button class="add-to-cart">ADD TO CART</button>
                <button class="order-now">ORDER NOW</button>
            </div>
        </div>
    </div>
</body>
</html>
