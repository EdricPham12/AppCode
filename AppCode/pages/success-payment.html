<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful Payment - Foodgo</title>
    <link rel="stylesheet" href="../assets/css/payment.css">
    <link rel="stylesheet" href="../assets/css/success.css">
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <button class="back-btn">
                <img src="../assets/images/back.png" alt="Back">
            </button>
            <h1>Payment</h1>
        </div>

        <div class="order-summary">
            <h2>Order summary</h2>
            <div class="summary-item">
                <span>Order</span>
                <span>$15</span>
            </div>
            <div class="summary-item">
                <span>Delivery fees</span>
                <span>$1.33</span>
            </div>
            <div class="separator"></div>
            <div class="summary-total">
                <span>Total:</span>
                <span>$16.33</span>
            </div>
            <div class="delivery-time">
                <span>Estimated delivery time:</span>
                <span>15 - 30mins</span>
            </div>
        </div>

        <div class="payment-methods">
            <h2>Payment methods</h2>
            <div class="payment-card active">
                <img src="../assets/images/mastercard.png" alt="Mastercard">
                <span>Credit card</span>
                <span class="card-number">1234 **** **** 5678</span>
            </div>
            <div class="payment-card">
                <img src="../assets/images/visa.png" alt="Visa">
                <span>Debit card</span>
                <span class="card-number">1234 **** **** 5678</span>
            </div>
        </div>

        <div class="save-card">
            <input type="checkbox" id="saveCard">
            <label for="saveCard">Save card details for future payments</label>
        </div>

        <div class="bottom-section">
            <div class="total-price">
                <span>Total price</span>
                <span class="price">$16.33</span>
            </div>
            <button class="pay-btn">Pay Now</button>
        </div>

        <!-- Success Overlay -->
        <div class="success-overlay">
            <div class="success-card">
                <div class="success-icon">
                    <img src="../assets/images/success-check.png" alt="Success">
                </div>
                <h2>Success !</h2>
                <p>Your order was successful, thank you for ordering</p>
                <button class="ok-btn">OK</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.ok-btn').addEventListener('click', function() {
            window.location.href = 'Menu/MenuBurger.html';
        });
    </script>
</body>
</html>
