<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Foodgo</title>
    <link rel="stylesheet" href="../../assets/css/shopping-cart.css">
</head>
<body>
    <div class="orders-container">
        <div class="header">
            <button class="back-btn">
                <img src="../../assets/images/back.png" alt="Back">
            </button>
            <h1>Orders</h1>
        </div>

        <div class="order-tabs">
            <button class="tab-btn active">Shopping Cart</button>
            <button class="tab-btn">Delivered Orders</button>
        </div>

        <div class="cart-items">
            <div class="cart-item">
                <img src="../../assets/images/burger1.png" alt="Cheeseburger" class="item-img">
                <div class="item-details">
                    <h3>Cheeseburger</h3>
                    <p>Wendy's Burger</p>
                    <span class="price">$15</span>
                </div>
                <div class="quantity-controls">
                    <button class="qty-btn">-</button>
                    <span>1</span>
                    <button class="qty-btn">+</button>
                </div>
                <button class="delete-btn">
                    <img src="../../assets/images/delete.png" alt="Delete">
                </button>
            </div>
        </div>

        <div class="total-section">
            <div class="total-row">
                <span>Total :</span>
                <span class="total-amount">$15</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>

        <nav class="bottom-nav">
            <button class="nav-btn">
                <img src="../../assets/images/home.png" alt="Home">
            </button>
            <button class="nav-btn active">
                <img src="../../assets/images/cart.png" alt="Cart">
            </button>
            <button class="nav-btn">
                <img src="../../assets/images/favorite.png" alt="Favorite">
            </button>
        </nav>
    </div>
</body>
</html>
