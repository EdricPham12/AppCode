<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Foodgo</title>
    <link rel="stylesheet" href="../../assets/css/order-tracking.css">
</head>
<body>
    <div class="tracking-container">
        <div class="header">
            <button class="back-btn">
                <img src="../../assets/images/back.png" alt="Back">
            </button>
            <h1>Orders</h1>
        </div>

        <div class="order-tabs">
            <span class="tab-btn">Shopping Cart</span>
            <span class="tab-btn active">Delivered Orders</span>
        </div>

        <div class="orders-list">
            <div class="order-item">
                <img src="../../assets/images/burger1.png" alt="Cheeseburger">
                <div class="item-details">
                    <h3>Cheeseburger</h3>
                    <p>Wendy's Burger</p>
                    <div class="item-bottom">
                        <span class="price">$16.33</span>
                        <span class="quantity">x1</span>
                    </div>
                    <span class="status">Successfully delivered</span>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn">
                <img src="../../assets/images/home.png" alt="Home">
            </button>
            <button class="nav-btn active">
                <img src="../../assets/images/cart.png" alt="Cart">
            </button>
            <button class="nav-btn">
                <img src="../../assets/images/favorite.png" alt="Star">
            </button>
        </div>
    </div>
</body>
</html>
