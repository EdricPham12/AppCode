<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Foodgo</title>
    <link rel="stylesheet" href="../../assets/css/Menu.css">
</head>
<body>
    <div class="menu-container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <img src="../../assets/images/FoodGo2.png" alt="Logo" class="logo">
                <img src="../../assets/images/profile.png" alt="Profile" class="profile-img">
            </div>
            <p class="subtitle">order your favourite food!</p>
            
            <!-- Search Bar -->
            <div class="search-wrapper">
                <div class="search-bar">
                    <img src="../../assets/images/search.png" alt="Search" class="search-icon">
                    <input type="text" placeholder="Search...">
                </div>
                <button class="filter-btn">
                    <img src="../../assets/images/filter.png" alt="Filter">
                </button>
            </div>
        </div>

        <!-- Categories -->
        <div class="categories">
            <button class="category-btn">Burger</button>
            <button class="category-btn active">Snacks</button>
            <button class="category-btn">Combos</button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid">
            <div class="product-card">
                <img src="../../assets/images/salad.png" alt="Salad Pop">
                <div class="product-info">
                    <h3>Salad Pop<br>Chicken Salad Balls</h3>
                    <div class="rating">
                        <img src="../../assets/images/star.png" alt="Star">
                        <span>4.7</span>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <img src="../../assets/images/fries.png" alt="French fries">
                <div class="product-info">
                    <h3>French fries<br>French fries</h3>
                    <div class="rating">
                        <img src="../../assets/images/star.png" alt="Star">
                        <span>4.2</span>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <img src="../../assets/images/cheese-balls.png" alt="Cheese Balls">
                <div class="product-info">
                    <h3>Cheese Balls<br>6 Cheese Balls</h3>
                    <div class="rating">
                        <img src="../../assets/images/star.png" alt="Star">
                        <span>4.8</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active">
                <img src="../../assets/images/home.png" alt="Home">
            </button>
            <button class="nav-btn">
                <img src="../../assets/images/cart.png" alt="Cart">
            </button>
            <button class="nav-btn">
                <img src="../../assets/images/favorite.png" alt="Favorite">
            </button>
        </nav>
    </div>
    <script src="../../script.js"></script>
</body>
</html>
