<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Foodgo</title>
    <link rel="stylesheet" href="../../assets/css/Menu.css">
</head>
<body>
    <div class="menu-container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <img src="../../assets/images/FoodGo2.png" alt="Logo" class="logo">
                <img src="../../assets/images/profile.png" alt="Profile" class="profile-img">
            </div>
            <p class="subtitle">order your favourite food!</p>
            
            <!-- Search Bar -->
            <div class="search-wrapper">
                <div class="search-bar">
                    <img src="../../assets/images/search.png" alt="Search" class="search-icon">
                    <input type="text" placeholder="Search...">
                </div>
                <button class="filter-btn">
                    <img src="../../assets/images/filter.png" alt="Filter">
                </button>
            </div>
        </div>

        <!-- Categories -->
        <div class="categories">
            <button class="category-btn">Burger</button>
            <button class="category-btn">Snacks</button>
            <button class="category-btn active">Combos</button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid">
            <div class="product-card">
                <img src="../../assets/images/combo1.png" alt="Combo 1">
                <div class="product-info">
                    <h3>Combo 1<br>Cheeseburger, French fries, coca</h3>
                    <div class="rating">
                        <img src="../../assets/images/star.png" alt="Star">
                        <span>4.9</span>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <img src="../../assets/images/combo2.png" alt="Combo 2">
                <div class="product-info">
                    <h3>Combo 2<br>Fried Chicken Burger, Salad pop, coca</h3>
                    <div class="rating">
                        <img src="../../assets/images/star.png" alt="Star">
                        <span>4.7</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active">
                <img src="../../assets/images/home.png" alt="Home">
            </button>
            <button class="nav-btn">
                <img src="../../assets/images/cart.png" alt="Cart">
            </button>
            <button class="nav-btn">
                <img src="../../assets/images/favorite.png" alt="Favorite">
            </button>
        </nav>
    </div>
    <script src="../../script.js"></script>
</body>
</html>
